<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CsUP Login</title>
    <link rel="stylesheet" href="..\assets\css\style.css">
    <link rel="shortcut icon" href="../assets/img/logo.ico" type="image/x-icon">

</head>
<body id="bg">
    
    <div class="box"></div>
    <div class="cttrBlur"></div>
    
    <div class="telaLogin">
        <button id="botaoLogin">Login</button>
        <button id="botaoRegister">Registrar</button>
        <br>

        <div id="register">
            <input type="text" placeholder="Email " id="inputEmail">
            <br><br>
            <input type="text" placeholder="Nickname" id="inputNickname">
            <br><br>
            <input type="password" placeholder="Senha" id="inputNewPassword">
            <br><br>
            <input type="password" placeholder="Confirmar senha" id="inputConfirm">
            <input type="image" src="../assets/img/startButtonVermelho.png" alt="Enter" id="inputEnter">
        </div>

        <div id="login">
            <input type="text" placeholder="Nickname" id="inputUser">
            <br><br>
            <div id="show">
                <input type="image" src="../assets/img/show.png" alt="Show" id="showOn">
                <input type="image" src="../assets/img/showOff.png" alt="ShowOff" id="showOff">
            </div>
            <input type="password" placeholder="Senha" id="inputPass">
            <br><br><br>
            <button id="botaoSignin">Entrar</button>
            <div class="remember">
                <input type="checkbox" name="Remember" id="remember">
                <label for="Remember" class="rememberFont">Lembrar conta</label>
            </div>
            <button class="forgot">Esqueci minha senha</button>
        </div>

        <div id="esqueciMinhaSenha">
            <input type="text" placeholder="Insira seu Email" id="inputEmailEsqueci">
            <br><br>
            <input type="password" placeholder="Insira a nova senha" id="inputNewPassword">
            <br><br>
            <input type="password" placeholder="Confirmar senha" id="inputSenhaEsqueci">
            <button id="botaoAtualizar">Atualizar <p><p> senha</button>
        </div>

    </div>
<script type="module" src="../assets/js/paginas/login.js"></script>
</body>
</html>
