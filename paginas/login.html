<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CsUP Login</title>
    <link rel="stylesheet" href="..\assets\css\style.css">
    <link rel="shortcut icon" href="../assets/img/logo.ico" type="image/x-icon">

    <script src="../assets/js/componentes/login.js"></script>
</head>
<body id="bg">
    
    <div class="box"></div>
    <div class="cttrBlur"></div>
    
    <div class="telaLogin">
        <button id="botaoLogin" onclick="switchTab('login')">Login</button>
        <button id="botaoRegister" onclick="switchTab('register')">Registrar</button>
        <br>

        <div id="register">
            <input type="text" placeholder="Email " id="inputEmail">
            <br><br>
            <input type="text" placeholder="Conta Steam" id="inputSteam">
            <br><br>
            <input type="password" placeholder="Senha" id="inputNewPassword">
            <br><br>
            <input type="password" placeholder="Confirmar senha" onkeyup="confirmaSenha()" id="inputConfirm">
            <input type="image" src="../assets/img/startButtonVermelho.png" alt="Enter" onclick="recebeDados('register')" id="inputEnter">
        </div>

        <div id="login">
            <input type="text" placeholder="Conta Steam" id="inputUser" onkeyup="confirmaLogin()">
            <br><br>
            <div id="show">
                <input type="image" src="../assets/img/show.png" alt="Show" id="showOn" onclick="switchShow('on')">
                <input type="image" src="../assets/img/showOff.png" alt="ShowOff" id="showOff" onclick="switchShow('off')">
            </div>
            <input type="password" placeholder="Senha" id="inputPass" onkeyup="confirmaLogin()">
            <br><br><br>
            <button id="botaoSignin">Entrar</button>
            <div class="remember">
                <input type="checkbox" name="Remember" id="remember">
                <label for="Remember" class="rememberFont">Lembrar conta</label>
            </div>
            <button class="forgot" onclick="switchTab('esqueci')">Esqueci minha senha</button>
        </div>

        <div id="esqueciMinhaSenha">
            <input type="text" placeholder="Insira seu Email" id="inputEmailEsqueci">
            <br><br>
            <input type="password" placeholder="Insira a nova senha" id="inputNewPassword">
            <br><br>
            <input type="password" placeholder="Confirmar senha" onkeyup="confirmaSenha()" id="inputSenhaEsqueci">
            <button id="botaoAtualizar" onclick="recebeDados('esqueci')">Atualizar <p><p> senha</button>
        </div>

    </div>

</body>
</html>
