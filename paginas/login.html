<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CsUP Login</title>
    <link rel="stylesheet" href="..\assets\css\login.css">

    <script src="../assets/js/login.js"></script>
</head>
<body class="bg">
    <div class="cttrBlur"></div>

    
    <div class="telaLogin">
        <button id="botaoLogin" onclick="switchTab('login')">Login</button>
        <button id="botaoRegister" onclick="switchTab('register')">Register</button>
        <br>

        <div id="register">
            <input type="text" placeholder="Email " class="inputEmail">
            <br><br>
            <input type="text" placeholder="Steam Account" class="inputSteam">
            <br><br>
            <input type="password" placeholder="Password" id="inputNewPassword">
            <br><br>
            <input type="password" placeholder="Confirm Password" onkeyup="recebeRegister()" id="inputConfirm">
            <input type="image" src="../assets/img/startButton.png" alt="Enter" class="inputEnter">
        </div>

        <div id="login">
            <input type="text" placeholder="Username" class="inputUser">
            <br><br>
            <input type="password" placeholder="Password" class="inputPass">
            <br><br><br>
            <button class="botaoSignin">SIGN-IN</button>
            <div class="remember">
                <input type="checkbox" name="Remember" id="remember">
                <label for="Remember" class="rememberFont">Remember me</label>
            </div>
            <button class="forgot">Forgot my password</button>
        </div>
    </div>

</body>
</html>
